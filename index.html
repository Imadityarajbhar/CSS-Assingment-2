<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Assingmeny Day 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <img
          class="card-img"
          src="https://source.unsplash.com/1600x1000/?burger"
          alt=""
        />
        <div class="promo">Promoted</div>
        <div class="offer">50% OFF up to 100</div>
        <div class="time">38 min</div>
      </div>
      <h3>Center Point Restaurant</h3>
      <p>North Indian, Chinese</p>
      <hr />
      <div class="footer">
        <img
          class="max"
          src="https://b.zmtcdn.com/data/o2_assets/e50eb01feab6bd50e50430f34b4645ac1613542991.png"
          alt=""
        />
        <p>Follows all Max Safety measures to ensure your food is safe</p>
      </div>
    </div>

    <div class="card-2">
      <img src="https://source.unsplash.com/1600x1000/?dark food" alt="" />

      <h2 class="logo">ZOMATO</h2>
      <h4 class="tagline">Discover the best food & drinks in Lucknow</h4>

      <div class="overlay">
        <select name="Location" id="city">
          <option value="delhi">Delhi</option>
          <option value="Maharshtra">Maharshtra</option>
          <option value="Lacknow" selected>Lacknow</option>
          <option value="mumbai">Mumbai</option>
        </select>

        <input
          class="overlay"
          id="search-box"
          type="text"
          placeholder="Search for restaurant, cuisine or a dish"
        />
      </div>
    </div>

    <div class="card-3">
      <img class="bg-img" src="https://source.unsplash.com/1600x1000/?mountains" alt="" />

      <img
        src="https://avatars.githubusercontent.com/u/88180834?v=4"
        alt=""
        class="profile"
      />
      <h1>Aditya Rajbhar</h1>
      <h4>A pasionate BCA Student</h4>
    </div>
  </body>
</html>
